  <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>HTML & CSS - Forms</title>
  </head>
  <body>
    <header>
      <h1>Formulário</h1>
    </header>

    <!-- Formulário -->
    <form action="">
      <fieldset>
        <!-- Nome -->
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Nome</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <!-- Email -->
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <!-- Destino preferido -->
        <h4>Destino Preferido</h4>
        <!-- Radio Buttons -->
        <div class="form-check">
          <input class="form-check-input" type="radio" name="lugar" id="cidade">
          <label class="form-check-label" for="cidade">
            Cidade
          </label>
        </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="lugar" id="campo">
            <label class="form-check-label" for="campo">
              Campo
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="lugar" id="praia">
            <label class="form-check-label" for="praia">
              Praia
            </label>
          </div>
          <div class="form- mb-3">
            <input class="form-check-input" type="radio" name="lugar" id="montanhas">
            <label class="form-check-label" for="montanhas">
              Montanhas
            </label>
          </div>
        <!-- Pergunta do concurso -->
        <h4>
          Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso
          TrybeTrip?
        </h4>
        <!-- TextArea -->
        <textarea class="form-control mb-3" name="resposta" id="resposta" cols="70" rows="6" maxlength="500"></textarea>
        <!-- Data da viagem -->
        <h4>
          Qual a melhor data para realizar a viagem?
        </h4>
        <!-- Data -->
        <input type="date" name="input-date" id="input-date">
        <!-- Confirmação para newsletter -->
        <label class="check-box" for="newsletter-checkbox"><input type="checkbox" name="check" id="newsletter-checkbox" class="check">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
        <!-- Confirmação para uso de imagem -->
        <label class="check-box" for="image-rights-checkbox"><input type="checkbox" name="check" id="image-rights-checkbox" class="check">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
      </fieldset>
      <button id="submit" class="form-button" type="submit">Enviar</button>
      <button class="form-button" type="reset">Apagar</button>
    </form>
    
    <script>
      const submit = document.querySelector('#submit');

      submit.addEventListener('click', (e) => {
        e.preventDefault();
      })
    </script>
  </body>
</html>
